<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Blocker</title>
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="blocker-account.js"></script>

    <div class="login">
        <img src="profile.png"><br>
        <input type="password" id="password" name="Password" value="Password" onkeypress="memSort(event)">
    </div>


<script>
    function memSort(e){
        var key=e.keyCode || e.which;
        if (key==13){
            alert("Enter was pressed ");
        }
    }
</script>
</body>
</html>
